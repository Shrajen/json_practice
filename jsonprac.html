<!DOCTYPE html>
<html>

<head>
    <script>
        productname = [{
            "id": 1,
            "Product": "boot",
            "Price": 2000,
            "Rating": 3.5,

        }, {
            "id": 2,
            "Product": "futsalball",
            "Price": 1000,
            "Rating": 4
        }, {
            "id": 3,
            "Product": "cricketball",
            "Price": 150,

        }, {

        newproduct = productname.map(num => num);
        // for (i = 0; i <= 4; i++) {

        //     document.write(newproduct[i].Rating + '<br>');

        function getInput() {
            inputText = document.getElementById("input").value;

            for (j = 0; j <= newproduct.length; j++) {
                if (inputText == newproduct[j].Product) {
                    document.write(newproduct[j].Product + "\n");
                    document.write(newproduct[j].Price + "\n");
                    document.write(newproduct[j].Rating + '<br>');
                }
            }

            // document.getElementById("output").innerHTML = inputText;
            // document.write(newproduct.length);

        }
    </script>

<body>
    <input type="text" id="input">
    <button type="submit" onclick="getInput()">Search</button>

</body>

</html>
